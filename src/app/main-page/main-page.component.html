<div div class="bg-img">
  <mat-card class="mat-elevation-z12">
    <div class="flex-container">
      <div class="flex-items">
        <img src="../../assets/logoMyTime.png" alt="logo" />
      </div>
    </div>
    <mat-card-title style="text-align: center; margin: 10px"
      ></mat-card-title
    >
    <mat-tab-group
      mat-stretch-tabs
      dynamicHeight
      class="example-stretched-tabs"
    >
      <mat-tab label="Login">
        <ng-template matTabContent>
          <app-login />
        </ng-template>
      </mat-tab>
      <mat-tab label="Register">
        <ng-template matTabContent>
          <app-register />
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
