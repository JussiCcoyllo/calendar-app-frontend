<mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
      <mat-icon matSuffix>person</mat-icon>
      <mat-error
        *ngIf="this.loginForm.get('username')?.touched && this.loginForm.get('username')?.hasError('required')">
        Username is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-icon matSuffix>lock</mat-icon>
      <mat-error
        *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
        Password is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Password Confirmation" formControlName="passwordConfirm">
      <mat-error
        *ngIf="this.loginForm.get('passwordConfirm')?.touched && this.loginForm.get('passwordConfirm')?.hasError('required')">
        Password Confirmation is required</mat-error>
    </mat-form-field>

    <mat-error *ngIf="this.loginForm.get('passwordConfirm')?.dirty && this.loginForm.hasError('passwordsNotMatching')">
      Passwords are not matching!</mat-error>

    <button mat-raised-button color="primary" class="login-button" [disabled]="!loginForm.valid"
      (click)="openSnackBar(loginMessage, 'Dismiss')">
      Login
    </button>
  </form>
</mat-card-content>
