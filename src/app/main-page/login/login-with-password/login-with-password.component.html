<mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input
          matInput
          placeholder="Login"
          required
          name="Login"
          formControlName="login"
        />
        <mat-icon matSuffix>apple</mat-icon>
        <mat-error *ngIf="handleErrorLogin('login', 'required')"
          >Login is required</mat-error
        >
        <mat-error *ngIf="handleErrorLogin('login', 'login input invalid')"
          >Login should be of Valid Format</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          type="password"
          required
          minlength="6"
          name="password"
          formControlName="password"
        />
        <mat-error *ngIf="handleErrorLogin('password', 'required')"
          >Password is required</mat-error
        >
        <mat-error *ngIf="handleErrorLogin('password', 'minlength')"
          >Password must be of length 6</mat-error
        >
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        class="login-button"
        [disabled]="!loginForm.valid"
        (click)="openSnackBar(loginMessage, 'Dismiss')"
      >
        LogIn
      </button>
  
    </form>
  </mat-card-content>
