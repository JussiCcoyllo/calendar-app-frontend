<h2 mat-dialog-title>New task</h2>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div class="col">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput type="text" placeholder="Title" formControlName="title">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput type="text" placeholder="Description" formControlName="description">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-center">
            <mat-form-field>
                <mat-label>Start</mat-label>
                <input matInput type="time" formControlName="startTime">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="this.dialogRef.close()">Close</button>
    <button mat-button (click)="submit()" cdkFocusInitial [disabled]="!form.valid">confirm</button>
</div>
