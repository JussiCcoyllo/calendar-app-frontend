<h2 mat-dialog-title>Delete task</h2>
<div mat-dialog-content class="d-flex justify-content-center">
  <mat-label>you sure?</mat-label>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="this.dialogRef.close()">Cancel</button>
  <button mat-button (click)="del()" cdkFocusInitial>Confirm</button>
</div>
